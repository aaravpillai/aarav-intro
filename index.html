<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>aarav.exe ‚úß</title>

<!-- tone.js for live coding sound -->
<script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

body {
  margin: 0;
  overflow: hidden;
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(135deg, #ff00cc, #3333ff);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* animated background grid */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

.container {
  position: relative;
  z-index: 2;
  width: 420px;
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.1);
  border: 2px solid rgba(255,255,255,0.3);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 0 40px rgba(255,255,255,0.4);
  text-align: center;
}

h1 {
  font-size: 22px;
  text-shadow: 0 0 10px white;
}

#text {
  font-size: 13px;
  min-height: 120px;
  margin-top: 15px;
  line-height: 1.6;
}

button {
  margin-top: 15px;
  padding: 8px 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(45deg, #00ffff, #ff00ff);
  color: black;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1) rotate(-2deg);
}

.choice-buttons button {
  margin: 6px;
}

.footer {
  font-size: 10px;
  opacity: 0.6;
  margin-top: 15px;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="container">
  <h1>hi there üëã</h1>
  <div id="text"></div>
  <div id="choices" class="choice-buttons"></div>
  <button id="next">enter portal</button>
  <div class="footer">y2k research portal ‚úß qinƒÅrƒÅ ai</div>
</div>

<script>
const textEl = document.getElementById("text");
const nextBtn = document.getElementById("next");
const choicesEl = document.getElementById("choices");

let stage = 0;

const content = [
`i run qinƒÅrƒÅ ai ‚Äî an independent research lab.`,
`i build creative ml systems; and critique hegemonic power structures embedded in tech.`,
`i previously taught at ual creative computing institute.`,
`outside of work: philosophy, playlists, photography, poetry.`,
`üå± learning: p5.js  
üëØ collab: techno-orientalism in sci-fi  
üì´ aarav@qinaraailab.org  
‚ö° fun fact: cat postcard collector`
];

function typeWriter(text, i=0) {
  if (i < text.length) {
    textEl.innerHTML += text.charAt(i);
    setTimeout(() => typeWriter(text, i+1), 12);
  }
}

nextBtn.onclick = async () => {
  await Tone.start();
  startMusic();

  textEl.innerHTML = "";
  choicesEl.innerHTML = "";

  if (stage < content.length) {
    typeWriter(content[stage]);
    stage++;
  } else {
    nextBtn.style.display = "none";
    showChoices();
  }
};

function showChoices() {
  textEl.innerHTML = "choose your pathway:";
  const options = ["creative ml", "critical tech", "collaborate", "cat archive"];

  options.forEach(opt => {
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => reveal(opt);
    choicesEl.appendChild(btn);
  });
}

function reveal(choice) {
  let msg = "";
  if (choice === "creative ml") msg = "let's build strange sonic and visual systems.";
  if (choice === "critical tech") msg = "technology is political; let's dissect it.";
  if (choice === "collaborate") msg = "email me; let's create something disruptive.";
  if (choice === "cat archive") msg = "you have unlocked elite cat postcard lore.";

  textEl.innerHTML = msg;
  choicesEl.innerHTML = "";
}

/* ‚ú® y2k animated grid background */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let offset = 0;

function drawGrid() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle = "rgba(255,255,255,0.1)";
  for (let x=0; x<canvas.width; x+=40) {
    ctx.beginPath();
    ctx.moveTo(x,0);
    ctx.lineTo(x,canvas.height);
    ctx.stroke();
  }
  for (let y=0; y<canvas.height; y+=40) {
    ctx.beginPath();
    ctx.moveTo(0,y+offset);
    ctx.lineTo(canvas.width,y+offset);
    ctx.stroke();
  }
  offset += 0.5;
  requestAnimationFrame(drawGrid);
}
drawGrid();

/* üéµ live coded ambient loop */
function startMusic() {
  const synth = new Tone.Synth({
    oscillator: { type: "sine" }
  }).toDestination();

  const loop = new Tone.Loop(time => {
    const notes = ["C4","E4","G4","B4","A4"];
    const note = notes[Math.floor(Math.random()*notes.length)];
    synth.triggerAttackRelease(note, "8n", time);
  }, "4n");

  Tone.Transport.start();
  loop.start(0);
}
</script>

</body>
</html>
